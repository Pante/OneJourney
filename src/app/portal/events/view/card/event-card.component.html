<div (click)="details.next(event)" data-toggle="modal" data-target="#details" class="card outline overlay dark shadows" style="width: 18rem;">
    <img src={{event.image}} alt='Event Image' style="height: 150px;">
    <div class="card-body events-custom">
        <h5 class="card-title text-secondary">{{event.title | shorten: 19}}</h5>
        <p class="card-text text-secondary" [ngStyle]="{'padding-bottom.px': pad(event.description, 45, 19)}">{{event.description | shorten: 80}}</p>
        <span class="badge badge-secondary bg-info">{{event.category.name | category}}</span>
        <div class="row rounded mb-3"></div>
    </div>
</div>
