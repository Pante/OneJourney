<div class="row">
  <div class="col-12 text-center">
    <h1 class="display-thick-4 text-primary">Leaderboard</h1>
    <p class="lead">
        Can you rise to the top?
    </p>
  </div>
</div>
<div class="d-flex flex-row bd-highlight mb-3 flex-wrap justify-content-center">
  <div class="p-2 align-self-stretch container-outline-purple-left shadows">
    <div class="container padding-center">
          <div class="text-center text-white mb-5">
            <p class="h4 font-weight-light">Guess who's top this semester?</p>
          </div>
          <div class="d-flex d-row justify-content-around flex-wrap mt-5 mb-5">
            <div class="order-1 p-1 card bg-big-card-transparent">
                  <div class="card-body">
                    <div class="text-center">
                      <img src="{{factions[0].image}}" class="rounded" alt="Profile pic" style="width: 50%; height: 50%;">
                    </div>
                    <div class="text-center">
                      <p class="mb-0">{{factions[0].name}}</p>
                      <small class="text-white">{{factions[0].points}} PTS</small>
                    </div>
                    <div class="text-center">
                      <span class="badge badge-pill badge-warning">1st</span>
                    </div>
                  </div>
            </div>
            <div class="order-2 p-1 card bg-medium-card-transparent">
              <div class="card-body">
                <div class="text-center">
                  <img src="{{factions[1].image}}" class="rounded" alt="Profile pic" style="width: 50%; height: 50%;">
                </div>
                <div class="text-center">
                  <p class="mb-0">{{factions[1].name}}</p>
                  <small class="text-white">{{factions[1].points}} PTS</small>
                </div>
                <div class="text-center">
                  <span class="badge badge-pill badge-danger">2nd</span>
                </div>
              </div>
            </div>
            <div class="order-3 p-1 card bg-small-card-transparent">
              <div class="card-body">
                <div class="text-center">
                  <img src="{{factions[2].image}}" class="rounded" alt="Profile pic" style="width: 50%; height: 50%;">
                </div>
                <div class="text-center">
                  <p class="mb-0">{{factions[2].name}}</p>
                  <small class="text-white">{{factions[2].points}} PTS</small>
                </div>
                <div class="text-center">
                  <span class="badge badge-pill badge-success">3rd</span>
                </div>
              </div>
            </div>
          </div>
          <hr style="background-color: #ffffff;">
          <div class="text-center mt-5 mb-5">
            <p class="text-warning"></p>
          </div>
    </div>
  </div>
  <div class="p-2 align-self-stretch container-outline-purple-right shadows">
    <div class="container">
      <div *ngFor="let faction of factions">
        <div class="d-flex d-row justify-content-between">
          <div class="p-3 mr-0">
            <img src="{{faction.image}}" class="img-responsive" alt="Profile pic" style="width: 15%;">
          </div>
          <div class="p-3 align-self-center ">
            <p class="h6 text-left text-purple"><strong>{{faction.name}}</strong></p>
            <p class="h6 text-right text-white">{{faction.points}}<small> pts</small></p>
          </div>
        </div>
      <hr>
    </div>
  </div>
</div>
