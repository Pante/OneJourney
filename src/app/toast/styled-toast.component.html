<div class="styled-toast outline overlay dark shadows">
    <div class="styled-toast-header bg-dark">
        <img src="../../assets/images/exclamation-circle-solid.svg" class="rounded mr-2 text-white" alt="..." style="width:15px; height:15px;">
        <strong class="mr-auto text-light">{{title}}</strong>
        <button type="button" class="ml-2 mb-1 close text-white">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="styled-toast-body text-light">
        {{message}}
    </div>
</div>
