<div class="row">
    <div class="col-12 text-center">
        <h1 class="display-thick-4 text-primary">Cart</h1>
        <p class="lead">
            Shop till you drop!
        </p>
    </div>
</div>
<!--Secondary Nested View-->
<div class="container mt-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-10 text-left">
            <p class="lead">
                {{cart.items.size === 0 ? "Your cart is currently empty." : "You currently have " + cart.items.size + " items in your cart"}}
            </p>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="d-flex flex-column bd-highlight mb-5 col-10">
            <div *ngFor="let reward of rewards">
                <div class="d-flex flex-row bd-highlight outline-border events-custom align-items-center justify-content-between pt-3 pb-3 pl-2 pr-2 flex-wrap">
                    <div class="p-2 align-self-center">
                        <div class="text-wrap" style="width:30rem;">
                            <div class="media">
                                <img src={{reward.image}} class="align-self-center mr-3" alt="Cart Image" style="width:100px; height:100px;">
                                <div class="media-body">
                                    <h5 class="mt-0 text-light">{{reward.description}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 align-self-center">
                        <div class="float-right">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked><span><i class="fas fa-minus"></i></span>
                                </label>
                                <label class="btn btn-secondary">
                                    <input appNumeric type="text" name="options" id="option2" autocomplete="off" style="width:3rem;">
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="option3" autocomplete="off"><span><i class="fas fa-plus"></i></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 align-self-center mr-4 mt-3">
                        <div class="float-right">
                            <p class="h6 text-light">Price</p>
                            <p>Price</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col-8"></div>
        <div class="col-3">
            <div class="d-flex flex-column mb-5">
                <div class="d-flex flex-column bd-highlight mb-3">
                    <div class="p-2">
                        <div class="d-flex flex-row flex-wrap justify-content-between">
                            <div class="p-1 align-self-center">
                                <p style="font-size: 0.8rem;">Order Sub-Total</p>
                                <p style="font-size: 0.8rem;">1 items</p>
                            </div>
                            <div class="p-1 align-self-center">
                                <p class="display-thick-5">$ Price</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-outline-purple">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
