<div class="row">
    <div class="col-12 text-center">
        <h1 class="display-4 text-white">Rewards</h1>
        <p class="lead">
            Cash in your Bytes here!
        </p>
    </div>
</div>
<!--Secondary Nested View-->
<div class="row">
    <div class="col-1"></div>
    <div class="col-10 display-lg-above">
        <div class="row justify-content-between">
            <div class="p-1" *ngFor="let reward of rewards.displayed">
                 <app-reward-card (details)="expand($event)" (redemption)="redeem($event)" [reward]="reward"></app-reward-card>
            </div>
        </div>
    </div>
    <div class="col-10 display-lg-below">
        <div class="row justify-content-center">
            <div class="p-1" *ngFor="let reward of rewards.displayed">
                <app-reward-card (details)="expand($event)" (redemption)="redeem($event)" [reward]="reward"></app-reward-card>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="d-flex justify-content-center">
            <div class="p-2">
                <app-pagination-buttons [display]="rewards" [colour]="'#E57682'"></app-pagination-buttons>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>


<!-- Modal -->
<div #details class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content outline-modal">
            <div class="modal-header">
                <h5 class="modal-title text-white" id="exampleModalLongTitle">{{selected?.description}}</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src={{selected?.image}} alt="Selected Image"/>
                <p class="text-white"><i class="fas fa-money-bill"></i> {{selected?.points}} Bytes</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div #confirmation class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content outline-modal">
            <div class="modal-header">
                <h5 class="modal-title text-white" id="exampleModalLongTitle">{{selected?.description}}</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src={{selected?.image}} alt="Selected Image"/>
                <p class="text-white"><i class="fas fa-money-bill"></i> {{selected?.points}} Bytes</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
