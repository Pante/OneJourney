<div class="row">
    <div class="col-12 text-center">
        <h1 class="display-thick-3 text-primary">Rewards</h1>
        <p class="lead">
            Cash in your Bytes here!
        </p>
    </div>
</div>

<!--Secondary Nested View-->
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="d-flex justify-content-center">
            <div class="p-2">
                <app-pagination-buttons [display]="rewards" [colour]="'#564F6F'"></app-pagination-buttons>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10 display-lg-above">
        <div class="row justify-content-between">
            <div *ngIf="authentication.identity().role == 'staffs' && rewards.page === 1" class="p-1 outline">
                <div class="card outline-border overlay grey shadows" style="width: 18rem;">
                    <img src="../../../assets/images/Add-page.jpg" alt='Event Image' style="height: 200px;">
                    <div class="front-float text-center">
                        <button class="btn btn-primary" style="border-radius: 200%; height:80px; width:80px;position: absolute;bottom:75px;left:100px;">
                            <span><i class="fas fa-plus"></i></span>
                        </button>
                    </div>
                    <div class="card-body events-custom-pad-full">
                    </div>
                </div>
            </div>
            <div class="p-1 outline" *ngFor="let reward of rewards.displayed">
                 <app-reward-card (details)="details($event)" [reward]="reward"></app-reward-card>
            </div>
        </div>
    </div>
    <div class="col-10 display-lg-below">
        <div class="row justify-content-center">
            <div *ngIf="authentication.identity().role == 'staffs' && rewards.page === 1" class="p-1 outline">
                <div class="card outline-border overlay grey shadows" style="width: 18rem;">
                    <img src="../../../assets/images/Add-page.jpg" alt='Event Image' style="height: 200px;">
                    <div class="front-float text-center">
                        <button class="btn btn-primary" style="border-radius: 200%; height:80px; width:80px;position: absolute;bottom:75px;left:100px;">
                            <span><i class="fas fa-plus"></i></span>
                        </button>
                    </div>
                    <div class="card-body events-custom-pad-full">
                    </div>
                </div>
            </div>
            <div class="p-1 outline" *ngFor="let reward of rewards.displayed">
                <app-reward-card (details)="details($event)" [reward]="reward"></app-reward-card>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="d-flex justify-content-center">
            <div class="p-2">
                <app-pagination-buttons [display]="rewards" [colour]="'#564F6F'"></app-pagination-buttons>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>


<!-- Modal -->
<div class="modal fade" id="details" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content outline-modal" style="width:45rem;">
            <div class="modal-header">
                <h5 class="modal-title text-white font-weight-normal">{{selected?.description}}</h5>
                <br/>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <img src={{selected?.image}} class="rounded" alt="Events" style="width:500px; height:400px;">
                </div>
                <br/>
                <p class="h4 font-weight-normal text-grey"><i class="fas fa-money-bill"></i> {{selected?.points}} Bytes</p>
            </div>
            <div class="modal-footer" [ngSwitch]="selected?.status">
                <button *ngSwitchCase="'Eligible'" type="button" class="btn btn-success text-white" data-toggle="modal" data-target="#confirmation" data-dismiss="modal">Redeem</button>
                <button *ngSwitchCase="'Ineligible'" type="button" class="btn btn-danger text-white unclickable" data-toggle="modal" data-target="#confirmation" data-dismiss="modal">Unable to redeem</button>
                <button *ngSwitchCase="'Pending'" type="button" class="btn btn-warning text-white unclickable">Processing</button>
                <button *ngSwitchCase="'Redeemed'" type="button" class="btn btn-info text-white unclickable">Redeemed</button>
                <button type="button" class="btn btn-info" *ngIf="authentication.identity().role == 'staffs'">Edit</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Modal-->
<div class="modal fade" id="confirmation" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content outline-modal">
            <div class="modal-header">
                <h5 class="modal-title text-white">{{selected?.description}}</h5>
            </div>
            <div class="modal-body">
                <p class="h6 font-weight-light text-white">Redeem for {{selected?.points}} Bytes?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="confirm()">Confirm</button>
            </div>
        </div>
    </div>
</div>
