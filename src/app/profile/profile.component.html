<div class="row">
  <div class="col-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Profile</a></li>
      </ol>
    </nav>
  </div>
</div>
<div class="row">
  <div class="col-12 text-center">
    <h1 class="display-4">Profile</h1>
    <p class="lead">
      It's good to update...... once a year for security purposes!
    </p>
  </div>
</div>
<div class="col">
  <div class="d-flex d-row flex-wrap justify-content-around">
    <div class="p-2">
      <div class="card">
        <div class="card-header text-center text-white" style="background-color:#8b2f8a">
          Profile
        </div>
        <div class="card-body">
          <div class="text-center">
            <img src="../../assets/images/profile_pic.png" class="rounded" alt="Profile_pic.png" style="width:50%; height:50%; border-radius: 50px;">
          </div>
          <div class="row">
            <hr>
          </div>
          <form>
            <div class="form-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="p-2 flex-grow-1">
      <div class="card">
        <div class="card-header text-center text-white" style="background-color:#8b2f8a">
          Details
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary text-white" style="background-color:#8b2f8a">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
