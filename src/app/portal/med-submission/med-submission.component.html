<div class="row">
    <div class="col-12 text-center">
        <h1 class="display-4 text-white">Medical Certificate Submission</h1>
        <p class="lead">
            Hope you're feeling better now...
        </p>
    </div>
</div>
<!--Secondary Nested View-->
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <form class="text-white">
            <label for="firstName">Name</label>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="firstName" placeholder="First">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="LastName" placeholder="Last">
                </div>
            </div>
            <div class="form-group">
                <label for="studentID">Student ID</label>
                <input type="text" class="form-control" id="studentID" placeholder="SXXXXXXXXA">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="form-group col-md-4">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
                <div class="form-group col-md-4">
                    <label for="numDays">No. of days</label>
                    <input type="number" class="form-control" id="numDays">
                </div>
            </div>
            <div class="form-group">
                <label for="fileSubmission">Medical Certificate</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="fileSubmission">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #8b2f8a">Submit</button>
        </form>
    </div>
    <div class="col"></div>
</div>
