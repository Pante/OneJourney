<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-6 text-center">
                  <img src="../../../assets/images/loginRedirect.png" alt='Login Redirect'style="width:50%; height:100%;"/>
                </div>
                <div class="col">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h1 class="display-2 text-white">Loading</h1>
                    <p><em>Please Wait to be redirected.......</em></p>
                </div>
            </div>
            <div class="row" style="margin: 30px 30px 30px 30px;">
                <div class="col text-center">
                    <button type="button" class="btn btn-outline-info btn-lg" (click)="authentication.login()">Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
