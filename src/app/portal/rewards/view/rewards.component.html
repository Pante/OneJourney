<div class="row">
    <div class="col-12 text-center">
        <h1 class="display-thick-4 text-primary">Rewards</h1>
        <p class="lead">
            Cash in your Bytes here!
        </p>
    </div>
</div>

<!--Secondary Nested View-->
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="d-flex justify-content-center">
            <div class="p-2">
                <app-pagination-buttons [display]="rewards" [colour]="'#564F6F'"></app-pagination-buttons>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10 display-lg-above">
        <div class="row justify-content-around">
            <div *ngIf="authentication.identity().role == 'staffs' && rewards.page === 1" class="p-1 outline">
                <div (click)="sig2AddRewards()" class="card outline-border overlay dark shadows" style="width: 18rem;">
                    <img src="../../../assets/images/Add-page-Rewards.jpg" alt='Event Image' style="height: 187px;">
                    <div class="front-float text-center">
                        <button class="btn btn-primary" style="border-radius: 200%; height:100px; width:100px;position: absolute;bottom:100px;left:90px;">
                            <span><i class="fas fa-plus"></i></span>
                        </button>
                    </div>
                    <div class="card-body" style="padding:0;">
                        <img src="../../../assets/images/Add-page.jpg" alt='Event Image' style="width:100%; height:50%">
                    </div>
                </div>
            </div>
            <div class="p-1 outline" *ngFor="let reward of rewards.displayed">
                <app-reward-card (details)="details($event)" [reward]="reward"></app-reward-card>
            </div>
        </div>
    </div>
    <div class="col-10 display-lg-below">
        <div class="row justify-content-center">
            <div *ngIf="authentication.identity().role == 'staffs' && rewards.page === 1" class="p-1 outline">
                <div (click)="sig2AddRewards()" class="card outline-border overlay dark shadows" style="width: 18rem;">
                    <img src="../../../assets/images/Add-page-Rewards.jpg" alt='Event Image' style="height: 200px;">
                    <div class="front-float text-center">
                        <button class="btn btn-primary" routerLink="/portal/rewards/new" style="border-radius: 200%; height:80px; width:80px;position: absolute;bottom:75px;left:100px;">
                            <span><i class="fas fa-plus"></i></span>
                        </button>
                    </div>
                    <div class="card-body events-custom-pad-full">
                    </div>
                </div>
            </div>
            <div class="p-1 outline" *ngFor="let reward of rewards.displayed">
                <app-reward-card (details)="details($event)" [reward]="reward"></app-reward-card>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="d-flex justify-content-center">
            <div class="p-2">
                <app-pagination-buttons [display]="rewards" [colour]="'#564F6F'"></app-pagination-buttons>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>


<!-- Modal -->
<div class="modal fade" id="details" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content outline-modal outline-border" style="width:45rem;">
            <div class="modal-header">
                <h5 class="modal-title text-white font-weight-normal">{{selected?.description}}</h5>
                <br />
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <img src={{selected?.image}} class="rounded" alt="Events" style="width:500px; height:400px;">
                </div>
                <br />
                <p class="h4 font-weight-normal text-white"><i class="fas fa-money-bill"></i> {{selected?.points}} Bytes</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-purple" data-dismiss="modal" data-toggle="modal" sdata-target="#confirmation" routerlink="/portal/cart" ><span><i class="fas fa-shopping-cart"></i></span></button>
                <button type="button" class="btn btn-outline-purple" data-dismiss="modal" (click)="delete()" *ngIf="authentication.identity().role == 'staffs'"><span><i class="fas fa-trash-alt"></i></span></button>
                <button type="button" class="btn btn-outline-purple" data-dismiss="modal" (click)="edit()" *ngIf="authentication.identity().role == 'staffs'"><span><i class="fas fa-pen"></i></span></button>
                <button type="button" class="btn btn-outline-purple" data-dismiss="modal"><span><i class="fas fa-times-circle"></i></span></button>
            </div>
        </div>
    </div>
</div>
